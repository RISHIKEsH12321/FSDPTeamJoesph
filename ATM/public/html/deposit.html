<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit cash</title>
    <link rel="stylesheet" href="../css/commonTutorial.css">
    <link rel="stylesheet" href="../css/deposit.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <!-- Top/header section -->
    <div class="container mt-3">
        <div class="d-flex justify-content-end"  id="headerContainer">
            <div class="d-flex">
                <p id="tutorial" onclick="showTutorial()" class="mb-0 px-2">Tutorial</p>
                <br>
                <p> | </p>
                <br>
                <p id="exit" onclick="exit()" class="mb-0 px-2">Exit</p>
            </div>
        </div>
        <div class="text-center">
            <h2 id="title">Account to deposit</h2>
        </div>
    </div>

    <!-- Deposit account selection -->
    <div id="page1" class="container mt-3">
        <div class="d-flex justify-content-between align-items-center" id = "headerContainer2">
            <div class="row flex-grow-1">
                <div class="col-6 mb-3">
                    <button class="btn btn-secondary text" onclick="page2()">Current Account</button>
                </div>
                <div class="col-6 mb-3 text-end">
                    <button class="btn btn-secondary" onclick="page2()">Savings Account</button>
                </div>
                <div class="col-6 mb-3">
                    <button class="btn btn-secondary" onclick="page2()">360 Account</button>
                </div>
            </div>
        </div>
        <div id="hint" class="text-center">
        </div>
    </div>

    <!-- Deposit cash page -->
    <div id="page2" class="container mt-3">
        <div id="rectangle"></div>
        <div class="d-flex flex-column align-items-center text-center">
            <div class="d-flex justify-content-center">
                <dotlottie-player src="https://lottie.host/6ccc84ba-04eb-4276-8cb0-cd00bc795da3/SZNDB9Vg8J.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>
            </div>
            <h4>Insert cash into deposit box</h4>
        </div>
        <button class="btn btn-secondary" onclick="page3()">Confirm</button>
    </div>

    <!-- Deposit confirmation page -->
    <div id="page3" class="container mt-3">
        <div class="row">
            <div class="col-6">
                <h2>Deposit to</h2>
                <h3>Joseph</h3>
                <h4>XXX-XXXX-XXX</h4>
                <div id="hint2"></div>
            </div>
            <div class="col-6 text-end">
                <h4>S$1000: 0 piece</h4>
                <h4>S$100: 0 piece</h4>
                <h4>S$50: 10 piece</h4>
                <h4>S$10: 0 piece</h4>
                <h4>S$5: 0 piece</h4>
                <h4>S$2: 0 piece</h4>
            </div>
            <div class="text-end">
                <h4>Total amount: S$500</h4>
            </div>
        </div>
        <button class="btn btn-secondary" onclick="gotoProcessing(event)">Confirm</button>
    </div>
    
    <script src="../js/commonTutorial.js"></script>
    <script src="../js/deposit.js"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script> 
</body>
</html>
