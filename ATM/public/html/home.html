<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../css/Helpbuttonstyle.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/commonTutorial.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <!-- Top/header section -->
    <div class="container mt-3" id="headerContainer">
        <div class="d-flex justify-content-between">
            <div class="flex-grow-1" id="headerContainer2">
                <h2>Hello!</h2>
                <h3>What would you like to do today?</h3>
            </div>
            <div class="d-flex flex-grow-0" >
                <p id="tutorial" onclick="showTutorial()" class="mb-0 px-2">Tutorial</p>
                <br>
                <p> | </p>
                <br>
                <p id="exit" onclick="exit()" class="mb-0 px-2">Exit</p>
            </div>
        </div>
    </div>

    <!-- Cash service -->
    <div class="container mt-3">
        <div id="home" class="d-flex justify-content-between align-items-center">
            <div class="row flex-grow-1" id="buttonsContainer">
                <div class="col-6 mb-3" >
                    <button class="btn btn-secondary" onclick="gotoProcessing(event)">$50</button>
                </div>
                <div class="col-6 mb-3">
                    <button class="btn btn-secondary" onclick="gotoProcessing(event)">$80</button>
                </div>
                <div class="col-6 mb-3">
                    <button class="btn btn-secondary" onclick="gotoProcessing(event)">$100</button>
                </div>
                <div class="col-6 mb-3">
                    <button class="btn btn-secondary" onclick="gotoProcessing(event)">$500</button>
                </div>
                <div class="col-12 mb-3">
                    <button class="btn btn-secondary" onclick="moreDeposit()">Other cash amount</button>
                </div>
            </div>
            <div class="row flex-grow-1 px-3">
                <div class="col-6 mb-3">
                    <button class="btn btn-secondary service" onclick="gotoDeposit()">Deposit cash</button>
                </div>
                <div class="col-6 mb-3" >
                    <a href="/graph1"><button class="btn btn-secondary service" >Balance inquiry</button></a>
                </div>
                <div class="col-12 mb-3">
                    <button onclick="showMoreService()" class="btn btn-light">More services</button>
                </div>
            </div>
        </div>
        <!-- Non-cash/More services  -->
        <div id="moreService" class="d-flex justify-content-between align-items-center">
            <div class="row">
                <div class="col-12">
                    <p><strong>Non-cash service</strong></p>
                </div>
                <div class="col-4 mb-3">
                    <button class="btn btn-secondary">Set up quick transaction</button>
                </div>
                <div class="col-4 mb-3">
                    <a href="/graph1"><button class="btn btn-secondary" >Balance inquiry</button></a>
                </div>
                <div class="col-4 mb-3">
                    <button class="btn btn-secondary">Bill Payment</button>
                </div>
                <div class="col-4 mb-3">
                    <button class="btn btn-secondary"onclick="gotoFundsTransfer()">Transfer funds</button>
                </div>
                <div class="col-4 mb-3">
                    <button class="btn btn-secondary">CPF services</button>
                </div>
                <div class="col-4 mb-3">
                    <button class="btn btn-secondary">Investment services</button>
                </div>
            </div>
        </div>
        <!-- Deposit -->
        <div id="deposit" class="d-flex justify-content-between align-items-center">

            <div class="row flex-grow-1">
                <h4 class="text-center">Quick Withdraw</h4>
                <div class="col-6 mb-3">
                    <button class="btn btn-secondary" onclick="gotoProcessing(event)">$50</button>
                </div>
                <div class="col-6 mb-3">
                    <button class="btn btn-secondary" onclick="gotoProcessing(event)">$80</button>
                </div>
                <div class="col-6 mb-3">
                    <button class="btn btn-secondary" onclick="gotoProcessing(event)">$100</button>
                </div>
                <div class="col-6 mb-3">
                    <button class="btn btn-secondary" onclick="gotoProcessing(event)">$500</button>
                </div>
                <div class="col-6 mb-3">
                    <button class="btn btn-secondary" onclick="gotoProcessing(event)">$1000</button>
                </div>
                <div class="col-6 mb-3">
                    <button class="btn btn-secondary" onclick="gotoProcessing(event)">$2000</button>
                </div>
            </div>
            <div class="row flex-grow-1 px-3">
                <h4 class="text-center">Other cash amount</h4>
                <form onsubmit="gotoProcessing(event)">
                    <div>
                        <input type="number" class="form-control" id="amt" placeholder="S$00.00" required>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button id="depositSubmit" type="submit" class="btn btn-secondary">Confirm</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <!-- Help button/feature -->
    <button id="helpButton" onclick="showHelp()">Need Help?</button>
    <div id="hint"></div>

    <div id="helpOptions" class="popup">
        <span class="close" onclick="toggleHelp()">&times;</span>
        <p>How can we assist you today?</p>
        <div class="options">
            <button onclick="showDescription('cardRetained')">Card Retained</button>
            <button onclick="showDescription('transactionFailed')">Transaction Failed</button>
            <button onclick="showDescription('accountBalance')">Account Balance Issue</button>
            <button onclick="showDescription('incorrectPIN')">Incorrect PIN</button>
            <button onclick="showDescription('technicalError')">Technical Error</button>
            <button onclick="showDescription('cashNotDispensed')">Cash Not Dispensed</button>
            <button class="report" onclick="openContactForm()">Report Problems</button>
        </div>
        <p id="supportContact" style="margin-top: 20px; font-size: 14px; color: #555;">For assistance, contact us at: <strong>1800 363 3333</strong></p>
    </div>
    

    <div id="contactFormModal" class="modal" style="display: none;">
        <h2>Report a Problem</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" required>
            <p id="phoneError" style="color: red;"></p>

            <label for="problemDescription">Describe the Issue:</label>
            <textarea id="problemDescription" rows="4" required></textarea>

            <label for="timestamp">Report Time:</label>
            <input type="text" id="timestamp" readonly>

            <button type="submit">Submit</button>
            <button type="button" onclick="closeContactForm()">Close</button>
        </form>
    </div>

    <div id="detailedInfo" class="detailed-info" style="display: none;">
        <h2 id="infoTitle"></h2>
        <p id="infoContent"></p>
        <button onclick="hideDetails()">Close</button>
    </div>

    <script src="../js/Helpbutton.js"></script>
    <script>
        document.getElementById("contactForm").onsubmit = function(e) {
            e.preventDefault();
    
            const phoneNumber = document.getElementById("phoneNumber").value;
            const phoneError = document.getElementById("phoneError");
    
            phoneError.textContent = "";
    
            if (!isValidPhoneNumber(phoneNumber)) {
                phoneError.textContent = "Please enter a valid phone number.";
                phoneError.style.color = "red";
                return;
            }
    
            const report = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                phoneNumber: phoneNumber,
                problemDescription: document.getElementById("problemDescription").value,
                timestamp: document.getElementById("timestamp").value
            };
    
            // Send the data to the backend via a POST request
            fetch('http://localhost:3000/submit-report', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(report)
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                document.getElementById("contactForm").reset();
                closeContactForm();
            })
            .catch(error => {
                console.error('Error:', error);
            });
        };
    </script>
    <script src="../js/Helpbutton.js"></script>
    <script src="../js/home.js"></script>
    <script src="../js/commonTutorial.js"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
</body>
</html>
