<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../css/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <!-- Top/header section -->
    <div class="container mt-3">
        <div class="d-flex justify-content-between">
            <div class="flex-grow-1">
                <h2>Hello!</h2>
                <h3>What would you like to do today?</h3>
            </div>
            <div class="d-flex flex-grow-0">
                <p id="tutorial" onclick="showTutorial()" class="mb-0 px-2">Tutorial</p>
                <br>
                <p> | </p>
                <br>
                <p id="exit" onclick="exit()" class="mb-0 px-2">Exit</p>
            </div>
        </div>
    </div>

    <!-- Cash service -->
    <div class="container mt-3">
        <div id="home" class="d-flex justify-content-between align-items-center">
            <div class="row flex-grow-1">
                <div class="col-6 mb-3">
                    <button class="btn btn-secondary">$50</button>
                </div>
                <div class="col-6 mb-3">
                    <button class="btn btn-secondary">$80</button>
                </div>
                <div class="col-6 mb-3">
                    <button class="btn btn-secondary">$100</button>
                </div>
                <div class="col-6 mb-3">
                    <button class="btn btn-secondary">$500</button>
                </div>
                <div class="col-12 mb-3">
                    <button class="btn btn-secondary">Other cash amount</button>
                </div>
            </div>
            <div class="row flex-grow-1 px-3">
                <div class="col-6 mb-3">
                    <button class="btn btn-secondary service">Deposit cash</button>
                </div>
                <div class="col-6 mb-3">
                    <button class="btn btn-secondary service">Balance inquiry</button>
                </div>
                <div class="col-12 mb-3">
                    <button onclick="showMoreService()" class="btn btn-light">More services</button>
                </div>
            </div>
        </div>
        <!-- Non-cash/More services  -->
        <div id="moreService" class="d-flex justify-content-between align-items-center">
            <div class="row">
                <div class="col-12">
                    <p><strong>Non-cash service</strong></p>
                </div>
                <div class="col-4 mb-3">
                    <button class="btn btn-secondary">Set up quick transaction</button>
                </div>
                <div class="col-4 mb-3">
                    <button class="btn btn-secondary">Balance Inquiry</button>
                </div>
                <div class="col-4 mb-3">
                    <button class="btn btn-secondary">Bill Payment</button>
                </div>
                <div class="col-4 mb-3">
                    <button class="btn btn-secondary"onclick="gotoFundsTransfer()">Transfer funds</button>
                </div>
                <div class="col-4 mb-3">
                    <button class="btn btn-secondary">CPF services</button>
                </div>
                <div class="col-4 mb-3">
                    <button class="btn btn-secondary">Investment services</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="hint"></div>
    
    <script src="../js/home.js"></script>
    <script src="../js/commonTutorial.js"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
</body>
</html>
