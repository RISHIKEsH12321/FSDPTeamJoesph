<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Options</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
    background-color: #ececec !important;
    background-image: radial-gradient(circle, rgba(0, 0, 0, 0.05) 2px, transparent 1px);
    background-size: 50px 50px;
}

.container {
    margin-top: 20px;
    text-align: center;
}

/* Grid layout for buttons */
.amount-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    justify-items: center;
    margin-top: 20px;
}

h1 {
    font-size: 2.5em;
    font-weight: bold;
    color: #333;
    /* text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); */
    margin-bottom: 30px;
}

.btn-option {
    width: 100%;
    height: 100px;
    font-size: 1.5em;
}

/* Header */
#logo {
    position: absolute;
    top: 30px;
    left: 30px;
    width: 200px;
    height: auto;
    z-index: 1000;
}

#wHint {
    position: absolute;
    top: 60%;
    left: 40%;
}

#headerContainer {
    padding-top: 30px;
    height: 125px;
}

#headerContainer2 {
    padding-top: 80px;
}

#dHint {
    position: absolute;
    top: 50%;
    left: 55%;
}

#exit {
    cursor: pointer;
    font-size: 20px;
}

#headerContainer3 {
    padding-top: 26px;
}

#exit {
    text-decoration: none;
    color: #000;
    margin-top: 10px;
}

#exit p {
    font-size: 20px;
}

#amounts {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    gap: 20px;
}

/* Each section takes up 50% */
.amount-grid, .amount-input {
    flex: 1;
}

#amt {
    width: 450px;
    padding: 10px;
    font-size: 1.2em;
}

/* Input and Button Side by Side */
.amount-input form {
    display: flex;
    align-items: center;
    justify-content: space-around;
    gap: 10px;
}

.amount-input {
    text-align: center;
    padding: 20px;
}

.amount-input h4 {
    margin-bottom: 15px;
    font-size: 25px;
    font-weight: bold;
}

#depositSubmit {
    padding: 10px 20px;
    font-size: 1.2em;
    white-space: nowrap;
}


    </style>
</head>
<body>
    <a href="/home"><img id="logo" src="../images/OCBC_logo.png" title="OCBC Logo"></a>
    <!-- Top/header section -->
    <div class="container mt-3" id="headerContainer">
        <div class="d-flex justify-content-between">
            <div class="flex-grow-1" id="headerContainer2" style="opacity: 0;">
                <h2 id ="greeting">Hello!</h2>
                <h3>What would you like to do today?</h3>
            </div>
            <div class="d-flex flex-grow-0">
                <!-- <p id="tutorial" onclick="showTutorial()" class="mb-0 px-2">Tutorial</p>
                <br>
                <p style="font-size: 20px;"> | </p>
                <br> -->
                <a href="/index" id="exit" ><p onclick="exit()" class="mb-0 px-2">Exit</p></a>
            </div>
        </div>
    </div>
    <div class="container">
        <h1>Select Withdrawal Amount</h1>


        <div id="amounts">
            <div class="amount-grid">
                <button class="btn btn-secondary btn-option" onclick="redirectToQRCode(50)">$50</button>
                <button class="btn btn-secondary btn-option" onclick="redirectToQRCode(80)">$80</button>
                <button class="btn btn-secondary btn-option" onclick="redirectToQRCode(100)">$100</button>
                <button class="btn btn-secondary btn-option" onclick="redirectToQRCode(500)">$500</button>
                <button class="btn btn-secondary btn-option" onclick="redirectToQRCode(1000)">$1000</button>
                <button class="btn btn-secondary btn-option" onclick="redirectToQRCode(2000)">$2000</button>
            </div>
            <div class="amount-input">
                <h4 class="text-center">Other cash amount</h4>
                <form>
                    <div>
                        <input type="number" class="form-control" id="amt" placeholder="S$00.00" required="">
                    </div>
                    <div class="d-flex justify-content-end">
                        <button id="depositSubmit" onclick="redirectToQRCodeSpcific()" type="button" class="btn btn-secondary">Confirm</button>
                    </div>
                </form>
            </div>

        </div>
        
    </div>

    <script>
        function redirectToQRCode(amount) {
            // Store the amount in sessionStorage
            sessionStorage.setItem('withdrawAmount', amount);

            // Redirect to the generate QR code page
            window.location.href = '/generateqrcode';
        }

        function redirectToQRCodeSpcific() {
            let amount = 0;
            amount = parseInt(document.getElementById("amt").value, 10);
            console.log(amount);

            
            // Validate amount is a multiple of 5
            if (amount % 5 !== 0) {
                alert("Please enter an amount that is a multiple of 5.");
                return;
            }
            
            // Store the amount in sessionStorage
            sessionStorage.setItem('withdrawAmount', amount);

            // Redirect to the generate QR code page
            window.location.href = '/generateqrcode';
        }

        async function withdrawSpecific(event) {
            event.preventDefault();
            let amount = 0;
            amount = parseInt(document.getElementById("amt").value, 10);                
        }
    </script>
</body>
</html>
