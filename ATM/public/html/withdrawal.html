<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawal</title>
    <link rel="stylesheet" href="../css/withdrawal.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="../js/withdrawal.js" defer></script>

    <!-- For Nearest ATM Locator -->
    <script src="../js/locator.js" defer></script>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <link rel="stylesheet" href="../css/locator.css">
</head>
<body>
    <a href="/home"><img id="logo" src="../images/OCBC_logo.png" title="OCBC Logo"></a>
    <!-- Top/header section -->
    <div class="container mt-3" id="headerContainer">
        <div class="d-flex justify-content-between">
            <div class="flex-grow-1" id="headerContainer2" style="opacity: 0;">
                <h2 id ="greeting">Hello!</h2>
                <h3>What would you like to do today?</h3>
            </div>
            <div class="d-flex flex-grow-0">
                <!-- <p id="tutorial" onclick="showTutorial()" class="mb-0 px-2">Tutorial</p>
                <br>
                <p style="font-size: 20px;"> | </p>
                <br> -->
                <p id="exit" onclick="exit()" class="mb-0 px-2">Exit</p>
            </div>
        </div>
    </div>

    <div class="container mt-3">
        <div id="deposit" class="d-flex justify-content-between align-items-center">

            <div class="row flex-grow-1">
                <h4 class="text-center">Quick Withdraw</h4>
                <div class="col-6 mb-3">
                    <button class="btn btn-secondary" onclick="withdraw(50)">$50</button>
                </div>
                <div class="col-6 mb-3">
                    <button class="btn btn-secondary" onclick="withdraw(80)">$80</button>
                </div>
                <div class="col-6 mb-3">
                    <button class="btn btn-secondary" onclick="withdraw(100)">$100</button>
                </div>
                <div class="col-6 mb-3">
                    <button class="btn btn-secondary" onclick="withdraw(500)">$500</button>
                </div>
                <div class="col-6 mb-3">
                    <button class="btn btn-secondary" onclick="withdraw(1000)">$1000</button>
                </div>
                <div class="col-6 mb-3">
                    <button class="btn btn-secondary" onclick="withdraw(2000)">$2000</button>
                </div>
            </div>
            <div class="row flex-grow-1 px-3">
                <h4 class="text-center">Other cash amount</h4>
                <form>
                    <div>
                        <input type="number" class="form-control" id="amt" placeholder="S$00.00" required>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button id="depositSubmit" onclick="withdrawSpecific(event)" type="button" class="btn btn-secondary" >Confirm</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Modal For Nearst ATM -->
    <button id="locator-modal-button" onclick="getNearestATM('ATM is Out of Cash')">Enable Modal</button>
    <div id = "locatorModal" class="hiddenModal">
        <div class="modal-content">
            <div id="modal-header">ATM is Out of Cash</div>
            <div>
                <p>Address:</p>
                <p id="modal-address">ACUTAL ADDRESS</p>                
            </div>
            <div>
                <p>Distance:</p>
                <p id="modal-distance">123m</p>                
            </div>
            <div>
                <p>Postal Code:</p>
                <p id="modal-code">600123</p>                
            </div>
            <div id="modal-prompt">Scan to get directions to the ATM</div>
            <div id="qr_code"></div>
            <button id="closeBtn" onclick="closeModal()">X</button>
        </div>
    </div>
</body>
</html>
