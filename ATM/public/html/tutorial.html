<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial</title>
    <link rel="stylesheet" href="../css/commonTutorial.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <a href="/home"><img id="logo" src="../images/OCBC_logo.png" title="OCBC Logo"></a>

    <!-- Top/header section -->
    <div class="container mt-3">
        <div class="d-flex justify-content-between" id="headerContainer3">
            <div class="flex-grow-1">
                <!-- <h3>Welcome to the interactive tutorial</h3> -->
            </div>
            <div class="d-flex flex-grow-0">
                <p id="tutorial" onclick="closeTutorial()" class="mb-0 px-2">Cancel tutorial</p>
                <br>
                <p> | </p>
                <br>
                <p id="exit" onclick="exit()" class="mb-0 px-2">Exit</p>
            </div>
        </div>
    </div>

    <!-- Tutorial selection -->
    <div class="container mt-5">
        <div class="flex-grow-1">
            <h3>Welcome to the interactive tutorial</h3>
        </div>
        <div class="d-flex justify-content-between align-items-center">

            <div class="row flex-grow-1">
                <div class="col-4 mb-3">
                    <button onclick="transferTutorial()" id = "transferBtn" class="btn btn-secondary">Cash transfer</button>
                </div>
                <div class="col-4 mb-3">
                    <button onclick="withdrawTutorial()" id = "withdrawBtn" class="btn btn-secondary">Cash withdraw</button>
                </div>
                <div class="col-4 mb-3">
                    <button onclick="depositTutorial()" id = "depositBtn" class="btn btn-secondary">Cash deposit</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/tutorial.js"></script>
</body>
</html>
