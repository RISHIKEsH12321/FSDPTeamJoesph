<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="Options.css" rel="stylesheet" type="text/css">
        <title>Document</title>
    </head>
    <body>

        <form id="radioForm">
            <div id="WithdrawDiv">
                <div class="radioGroup">
                    <input type="radio" id="radio1" name="action" value="Withdraw">
                    <label for="radio1">Withdraw</label>
                </div>
                <img src="./images/withdraw.png" id="withdrawImg">
            </div>
        
            <div id="DepoDiv">
                <div class="radioGroup">
                    <input type="radio" id="radio2" name="action" value="Deposit">
                    <label for="radio2">Deposit</label>
                </div>
                <img src="./images/deposit.png" id="DepoImg">
            </div>

        </form>

        <button id="continue">Continue</button>

        <script src="FrontendCode.js"></script>
    </body>
</html>
