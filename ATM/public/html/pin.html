<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATM PIN Entry</title>
  <script src="../js/face-api.min.js"></script>
  <style>
    /* General styling */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      
      font-family: Arial, sans-serif;
      position: relative;

      font-family: Arial, sans-serif;
       background-color: #ececec !important;
    background-image: radial-gradient(circle, rgba(0, 0, 0, 0.05) 2px, transparent 1px);
    background-size: 50px 50px;
    margin: 0;
    padding: 0;
    }

    /* Back Button Styling */
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #d50000;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .back-button::before {
      content: '‚Üê'; /* Left arrow character */
      font-size: 24px;
      color: white;
    }

    /* ATM Container */
    .atm-container {
      width: 370px;
      padding: 30px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    /* Heading */
    h2 {
      margin: 0 0 20px;
      color: #d50000;
      font-size: 24px;
    }

    /* PIN Input styling */
    .pin-input {
      width: 100%;
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
    }

    .pin-box {
      width: 40px;
      height: 40px;
      border: 2px solid #d50000;
      border-radius: 8px;
      font-size: 18px;
      text-align: center;
      background-color: #f5f5f5;
      cursor: pointer;
    }

    /* Footer Text */
    .footer-text {
      font-size: 12px;
      color: #777;
      margin-top: 20px;
    }

    /* Camera Preview */
    .camera-preview {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 150px;
      height: 100px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    #camera {
      width: 100%;
      height: auto;
    }

    /* Warning */
    .warning {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: #ff4444;
      color: white;
      font-size: 14px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      display: none;
    }
  </style>
</head>
<body>
  <!-- Back Button -->
  <div class="back-button" onclick="goBack()"></div>

  <!-- ATM Container -->
  <div class="atm-container">
    <h2>Enter Your PIN</h2>
    <p>Please enter your 6-digit PIN to continue.</p>

    <!-- PIN Input Boxes -->
    <div class="pin-input">
      <input type="password" id="pin1" class="pin-box" maxlength="1" oninput="moveFocus(this, 'pin2')" />
      <input type="password" id="pin2" class="pin-box" maxlength="1" oninput="moveFocus(this, 'pin3')" />
      <input type="password" id="pin3" class="pin-box" maxlength="1" oninput="moveFocus(this, 'pin4')" />
      <input type="password" id="pin4" class="pin-box" maxlength="1" oninput="moveFocus(this, 'pin5')" />
      <input type="password" id="pin5" class="pin-box" maxlength="1" oninput="moveFocus(this, 'pin6')" />
      <input type="password" id="pin6" class="pin-box" maxlength="1" oninput="checkPin()" />
    </div>

    <!-- Footer Text -->
    <p class="footer-text">Secured by OCBC</p>
  </div>

  <!-- Warning Message -->
  <div class="warning" id="warning">Warning: Someone else might be looking!</div>

  <!-- Camera Preview -->
  <div class="camera-preview">
    <video id="camera" autoplay muted></video>
  </div>

  <!-- JavaScript -->
  <script>
    // Go back to the previous page
    function goBack() {
      window.location.href = "/index";
    }

    // Move focus to the next input box
    function moveFocus(currentInput, nextInputId) {
      if (currentInput.value.length === currentInput.maxLength) {
        document.getElementById(nextInputId).focus();
      }
    }

    // Check PIN submission
    async function checkPin() {
      const pin = [
        document.getElementById("pin1").value,
        document.getElementById("pin2").value,
        document.getElementById("pin3").value,
        document.getElementById("pin4").value,
        document.getElementById("pin5").value,
        document.getElementById("pin6").value,
      ].join("");

      if (pin.length === 6) {
        try {
          const response = await fetch("/validate-pin", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ pin }),
          });

          const result = await response.json();
          if (result.success) {
            alert(result.message);
            window.location.href = "/home"; // Redirect on success
          } else {
            alert(result.message);
          }
        } catch (error) {
          console.error("Error validating PIN:", error);
          alert("An error occurred. Please try again.");
        }
      } else {
        alert("Please enter a valid 6-digit PIN.");
      }
    }

    // Initialize Face Detection
    async function initFaceDetection() {
      await faceapi.nets.tinyFaceDetector.loadFromUri('/models');
      const video = document.getElementById('camera');
      const warning = document.getElementById('warning');

      // Start camera
      const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
      video.srcObject = stream;

      // Detect faces
      setInterval(async () => {
        const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions());
        if (detections.length > 1) {
          warning.style.display = 'block';
        } else {
          warning.style.display = 'none';
        }
      }, 500);
    }

    // Initialize face detection on page load
    window.onload = () => {
      initFaceDetection();
    };
  </script>
</body>
</html>
