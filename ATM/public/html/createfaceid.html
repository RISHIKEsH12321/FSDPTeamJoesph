<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial Recognition Login</title>
    <link rel="stylesheet" href="../css/face.css">    
</head>
<body>
    <a href="/home"><img id="logo" src="../images/OCBC_logo.png" title="OCBC Logo"></a>
    <!-- Top/header section -->
    <div class="container mt-3" id="headerContainer">
        <a href="/index" id="exit" ><p>Exit</p></a>
    </div>


    <div id="container">
        <h1>Facial Recognition Login</h1>
        <video id="video" width="640" height="480" autoplay></video>
        <canvas id="canvas" width="640" height="480"></canvas>
        <p id="situation">Press to start scanning</p>
        <div id="btnContainer">
            <button id="startScanBtn">Start Scanning</button>
            <button id="saveFaceBtn" style="display: none;">Save Face</button>
        </div>
    </div>


    <script src="../js/createfaceid.js"></script>  <!-- Move this to the bottom -->
    <script src="../face-api.js"></script>

</body>
</html>
