<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATM Login</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }
    .login-container {
      width: 300px;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>ATM Login</h2>
    <input type="text" id="accountNumber" placeholder="Account Number" required>
    <input type="password" id="pin" placeholder="PIN" required>
    <button onclick="login()">Login</button>
    <p class="error" id="error"></p>
  </div>

  <script>
    function login() {
      const accountNumber = document.getElementById("accountNumber").value;
      const pin = document.getElementById("pin").value;
      const errorElement = document.getElementById("error");

      // Dummy account and pin for demonstration
      const validAccountNumber = "12345678";
      const validPin = "1234";

      // Validate account number and pin
      if (accountNumber === validAccountNumber && pin === validPin) {
        alert("Login successful!");
        // Redirect or perform further actions here
        errorElement.textContent = "";
      } else {
        errorElement.textContent = "Invalid account number or PIN.";
      }
    }
  </script>
</body>
</html>
