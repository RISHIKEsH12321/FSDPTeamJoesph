<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Withdrawal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #ececec;
      background-image: radial-gradient(circle, rgba(0, 0, 0, 0.05) 2px, transparent 1px);
      background-size: 50px 50px;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
      padding: 40px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
    }
    h1 {
      font-size: 2.5rem;
      color: #343a40;
      margin-bottom: 30px;
    }
    .amount {
      font-size: 3rem;
      margin: 20px 0;
      font-weight: bold;
      color: #000000;
    }
    .button-container {
      display: flex;
      justify-content: space-between;
      gap: 20px; /* Add space between buttons */
      margin-top: 30px;
    }
    button {
      font-size: 1.25rem;
      border-radius: 8px;
      transition: transform 0.2s ease;
      padding: 15px 30px;
      flex: 1; /* Make buttons equal width */
    }
    .btn-secondary:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Confirm Withdrawal</h1>
    <p class="amount" id="withdrawAmount"></p>
    <div class="button-container">
      <button class="btn btn-secondary confirm" onclick="qrWithdrawa()">Confirm</button>
      <button class="btn btn-secondary cancel" onclick="cancelWithdrawal()">Cancel</button>
    </div>
  </div>
  
  <script src="../js/withdrawal.js"></script>
  <script>
    // Retrieve the amount from sessionStorage
    const withdrawAmount = sessionStorage.getItem("withdrawAmount") || "0.00";
    document.getElementById("withdrawAmount").innerText = `Amount: $${withdrawAmount}`;

    function confirmWithdrawal() {
      // Redirect directly to the processing page
      window.location.href = "/processing";
    }

    function cancelWithdrawal() {
      // Redirect back to the home/index page
      alert("Withdrawal cancelled.");
      window.location.href = "/index";
    }
  </script>
</body>
</html>
