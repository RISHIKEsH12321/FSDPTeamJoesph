<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funds Transfer</title>
    <link rel="stylesheet" href="../css/commonTutorial.css">
    <link rel="stylesheet" href="../css/transferFunds.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <!-- Top/header section -->
    <div class="container mt-3">
        <div class="d-flex justify-content-end">
            <div class="d-flex">
                <p id="tutorial" onclick="showTutorial()" class="mb-0 px-2">Tutorial</p>
                <br>
                <p> | </p>
                <br>
                <p id="exit" onclick="exit()" class="mb-0 px-2">Exit</p>
            </div>
        </div>
        <div class="text-center">
            <h2 id="title">Bank transfer from</h2>
        </div>
    </div>

    <!-- Account selection page -->
    <div class="container mt-3">
        <div id="page1" class="d-flex justify-content-between align-items-center">
            <div class="row flex-grow-1">
                <div class="col-6 mb-3">
                    <button class="btn btn-secondary text" onclick="page2()">Current Account</button>
                </div>
                <div class="col-6 mb-3 text-end">
                    <button class="btn btn-secondary" onclick="page2()">Savings Account</button>
                </div>
                <div class="col-6 mb-3">
                    <button class="btn btn-secondary" onclick="page2()">360 Account</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Transfer funds page -->
    <div id="page2" class="container mt-3">
        <form onsubmit="page3()">
            <div class="row mb-3 align-items-center">
                <label for="AccountNo" class="col-2 form-label text-end">Account No:</label>
                <div class="col-10">
                    <input type="number" class="form-control" id="AccountNo" placeholder="4321890234" required>
                </div>
            </div>
            <div class="row mb-3 align-items-center">
                <label for="amt" class="col-2 form-label text-end">Amount:</label>
                <div class="col-10">
                    <input type="number" class="form-control" id="amt" placeholder="S$00.00" required>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-secondary" id="transferSubmit">Next</button>
            </div>
        </form>
    </div>
    <!-- Transfer confirmation page -->
    <div id="page3" class="container mt-3">
        <div class="d-flex justify-content-between align-items-center">
            <div class="col-6">
                <h3 id="name"></h3>
                <h4 id="myAccNo"></h4>
                <h3>Amount</h3>
                <div class="d-flex">
                    <h4>S$</h4>
                    <h4 id="amount">500.00</h4>
                </div>
                
            </div>
            <div class="col-6 text-end">
                <h2>To</h2>
                <h3 id="toName">Joseph</h3>
                <h4 id="toAccNo">XXX-XXXX-XXX</h4>
            </div>
        </div>
        <div>
            <button class="btn btn-secondary" onclick="gotoProcessing(event)">Confirm</button>
        </div>
    </div>
    <div id="hint" class="ms-5 mt-5"></div>
    <script src="../js/commonTutorial.js"></script>
    <script src="../js/transferFunds.js"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
</body>
</html>
